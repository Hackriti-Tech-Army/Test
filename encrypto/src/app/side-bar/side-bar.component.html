<mat-drawer-container class="dashboard" [hasBackdrop]="false">
  <mat-drawer #drawer >
    <mat-list>
      <mat-list-item>
        <mat-icon matListIcon>folder</mat-icon>
        <h3 matLine> ABC </h3>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>folder</mat-icon>
        <h3 matLine> XYZ </h3>
        <p matLine>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
</mat-drawer-container>
